name: Revert buil.ctl before merging to maser

on:
  pull_request:
    types: [opened, synchronized, reopened]

jobs:
  protect_build_ctl:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the pull request branch
      uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}

    - name: set up git identity
      run: |
        git config user.name "git hub actions"
        git config user.email "actions@github.com"

    - name: fetch origin master
      run: |
        git fetch origin master


    - name: checkout if build.ctl has changes
      id: check-file
      run: |
        if git diff --name-only origin/master HEAD | grep -q "^build.ctl$"; then
          echo "build_ctl_changed=true" >> $GITHUB_ENV
        else
          echo "build_ctl_changed=false" >> $GITHUB_ENV
        fi

    - name: revert build.ctl to match master
      if: env.build_ctl_changed == 'true'
      run: |
        echo "Reverting build.ctl to master version"
        git checkout origin/master -- build.ctl
        git add build.ctl
        git commit -m "Revert build.ctl"
        git push origin ${{ github.head_ref }}

    - name: merge branch into master
      run: |
        git checkout master
        git merge --no-ff ${{ github.head_ref}} -m "merge branch into master"
        git push origin master
        
    - name: merge pr into master
      run: |
        git checkout master
        git merge --no-ff ${{ github.head_ref }} --allow-unrelated-histories

    - name: push changes to master
      run: |
        git push origin master
